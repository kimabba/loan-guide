name = "loan-guide"
pages_build_output_dir = "dist"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Smart Placement - Gemini API 지원 지역으로 라우팅
[placement]
mode = "smart"

[vars]
ENVIRONMENT = "production"

# Production secrets (set via Cloudflare Dashboard or wrangler pages secret put)
# GEMINI_API_KEY = ""
# FILE_SEARCH_STORE_NAME = ""
# SUPABASE_URL = ""
# SUPABASE_ANON_KEY = ""

[env.preview]
vars = { ENVIRONMENT = "preview" }

[env.production]
vars = { ENVIRONMENT = "production" }
